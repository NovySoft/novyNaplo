os: osx 
language: generic
osx_image: xcode11.3
before_script: 
 - brew update 
 - brew install automake autoconf libtool wget libimobiledevice
 - brew unlink usbmuxd 
 - brew install --HEAD usbmuxd 
 - brew unlink usbmuxd 
 - brew link usbmuxd
 - brew unlink libimobiledevice
 - brew install --HEAD libimobiledevice 
 - brew install ideviceinstaller 
 - brew install ios-deploy 
 - git clone https://github.com/flutter/flutter.git -b beta --depth 1 
script: 
 - flutter/bin/flutter build ios --debug --no-codesign --verbose
cache: 
  directories: 
  - $HOME/.pub-cache
before_deploy: 
  - pushd build/ios/iphoneos 
  - mkdir Payload 
  - cd Payload 
  - ln -s ../Runner.app 
  - cd .. 
  - zip -r app.ipa Payload 
  - popd
deploy:
  cleanup: false
  skip_cleanup: true
  provider: releases
  name: Travis CI auto release
  prerelease: true
  on:
    repo: NovySoft/novyNaplo
  token:
    secure: 
  file: "/build/ios/iphoneos/app.ipa"